<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Ignite 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold text-cyan-400 mb-8 text-center">Registrations Overview</h1>
        
        <div class="overflow-x-auto bg-slate-800 rounded-lg shadow-xl">

<div class="flex justify-between items-center mb-6">
    <h1 class="text-4xl font-bold text-cyan-400">Registrations Overview</h1>
    
    <a href="/download-data?password=IgniteAdmin2026" 
       class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-lg transition-all shadow-lg">
       ðŸ“¥ Download Excel
    </a>
</div>

            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b border-slate-700 bg-slate-700/50">
                        <th class="p-4">Name</th>
                        <th class="p-4">Student ID</th>
                        <th class="p-4">Email</th>
                        <th class="p-4">Category</th>
                        <th class="p-4">Team Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in participants %}
                    <tr class="border-b border-slate-700 hover:bg-slate-700/30">
                        <td class="p-4">{{ p.name }}</td>
                        <td class="p-4">{{ p.student_id }}</td>
                        <td class="p-4">{{ p.email }}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded text-xs font-bold 
                                {{ 'bg-blue-500' if p.event_category == 'Tech' else 'bg-purple-500' if p.event_category == 'Esports' else 'bg-green-500' }}">
                                {{ p.event_category }}
                            </span>
                        </td>
                        <td class="p-4 text-gray-400">{{ p.team_name or 'N/A' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
